          <script type="text/javascript">

            var radio6 = document.getElementById('radio6');
            var radio7 = document.getElementById('radio7');
            var radio8 = document.getElementById('radio8');

            var counter = 1;
            setInterval(function(){
              document.getElementById('radio' + counter).checked = true;
              counter++;
              if (counter > 8) {
                counter=1;
              }
            } , 5000);
            radio1.addEventListener('click' , (ev)=> {counter = 1;});
            radio2.addEventListener('click' , (ev)=> {counter = 2;});
            radio3.addEventListener('click' , (ev)=> {counter = 3;});
            radio4.addEventListener('click' , (ev)=> {counter = 4;});
            radio5.addEventListener('click' , (ev)=> {counter = 5;});
            radio6.addEventListener('click' , (ev)=> {counter = 6;});
            radio7.addEventListener('click' , (ev)=> {counter = 7;});
            radio8.addEventListener('click' , (ev)=> {counter = 8;});
          </script>
